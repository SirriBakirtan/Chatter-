<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>side-profile</title>
</head>
<body>
<div th:fragment="side-profile" id="side-profile" class="h-100 background-visual hide-side-profile">
    <link rel="stylesheet" type="text/css" th:href="@{css/common/side-profile.css}"/>
    <script type="text/javascript" th:src="@{/js/common/sideProfile.js}"></script>
    <div id="side-profile-close-button">
        <button type="button" class="close text-white" aria-label="Close">
            <span class="h1">&times;</span>
        </button>
    </div>
    <div id="profile-page-in-sidebar">
        <div th:replace="~{fragments/layouts/header :: header}"></div>
        <div th:replace="~{pages/profile :: profile}"></div>
    </div>
</div>
<div th:fragment="side-profile-open-button" class="ml-auto">
    <link rel="stylesheet" type="text/css" th:href="@{css/common/side-profile.css}"/>
    <div id="side-profile-open-button" class="h-100 d-flex justify-content-center align-items-center"
         onclick="openNav()">&#9776;</div>
</div>
</body>
</html>
