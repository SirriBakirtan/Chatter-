<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
<div layout:fragment="content">
    <link rel="stylesheet" type="text/css" th:href="@{/css/pages/login.css}"/>
    <div class="container">
        <div class="col d-flex justify-content-center row">
            <div id="login-form-div" class="card bg-light col-sm-12 col-md-8 col-lg-6 rounded w-100">
                <div class="card-header text-center">
                    <h2>Login</h2>
                </div>
                <div class="card-body">
                    <form class="needs-validation" th:action="@{/login}" th:method="post">
                        <div class="form-group mx-3">
                            <label for="username">Username</label>
                            <input id="username" type="text" name="username" class="form-control">
                        </div>
                        <div class="form-group mx-3">
                            <label for="password">Password</label>
                            <input id="password" type="password" name="password" class="form-control">
                        </div>
                        <div class="row flex-row justify-content-center">
                            <div class="col-sm-12 col-md-6 d-flex justify-content-center">
                                <button type="submit" class="btn btn-primary w-75 my-1">Login</button>
                            </div>
                            <div class="col-sm-12 col-md-6 d-flex justify-content-center">
                                <a th:href="@{/signup}" class="btn btn-outline-primary w-75 my-1">Sign Up</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
