<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/signup.css}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
<form action="#" th:action="@{/signup}" th:method="post" th:object="${person}">
    <div class="wrapper">
        <div class="title">
            Sign Up To Chatter
        </div>
        <div class="form">
            <div class="input_field">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" th:field="${person.fullName}" class="input" required="">
            </div>
            <div class="input_field">
                <label for="email">E-mail</label>
                <input type="email" id="email" th:field="${person.email}" class="input" required=""/>
            </div>
            <div class="input_field">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" onChange="onChange()" th:field="${person.password}"
                       required="" class="input"/>
            </div>
            <div class="input_field">
                <label for="rePassword">Re-Password</label>
                <input type="password" id="rePassword" name="rePassword"  onChange="onChange()" class="input"/>
                <span id='message'></span>
            </div>
            <div class="input_field">
                <label for="phone">Telephone Number</label>
                <input type="tel" class="input" id="phone" placeholder="555-555-55-55"
                       pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" th:field="${person.telephoneNumber}" required/>
            </div>
            <label class="check">
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>
            <label >I agree to the terms and conditions.</label >
            <div>
            <label class="check">
                <input type="checkbox" class="largerCheckbox">
                <span class="checkmark"></span>
            </label>
            <label >Remember Me</label >
            </div>
            <div class="input_field">
                <input type="submit" id="btnSubmit" value="Register"  class="btn"/>
                <input type="submit" id="btnLogin" value="Login"  class="btnL"/>
            </div>
        </div>
    </div>
</form>
<script type="text/javascript">
    function onChange() {
        let password = document.querySelector('input[name=password]');
        let confirm = document.querySelector('input[name=rePassword]');
        if (confirm.value === password.value) {
            confirm.setCustomValidity('');
        }
        else {
            confirm.setCustomValidity('Passwords do not match');
        }
    }
</script>
</body>
</html>
